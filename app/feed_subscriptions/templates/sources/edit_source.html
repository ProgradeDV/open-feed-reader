{% extends 'site_base/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-10">
        <form class="container-flex" action="{% url 'edit_source' id=source.id%}" method="post">
            {% csrf_token %}

            {% for field in form %}
            <div class="row mb-3">
                {{ field.errors }}
                <label for="{{ field.id_for_label }}" class="col-sm-2 col-form-label">{{ field.label }}</label>
                <div class="col-sm-10">
                    {{ field }}
                </div>
            </div>
            {% endfor %}

            <button type="submit" class="btn btn-primary">
                Save
            </button>
            <a href="{% url 'delete_source' id=source.id %}" class="btn btn-danger">Delete</a>
        </form>
    </div>
</div>
{% endblock %}
