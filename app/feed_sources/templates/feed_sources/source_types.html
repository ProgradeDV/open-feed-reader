{% extends 'site_base/base.html' %}

{% block content %}
<!-- source link bar / form -->
<div class="row">
    <div class="col-lg-8 mx-auto">
        <form action="{% url 'source_types' %}" method="post">
            {% csrf_token %}
            <!-- source link -->
            <div class="d-flex m-2">
                <i class="bi bi-youtube"></i>
                <input type="text" name="feed_url" maxlength="512" class="form-control" placeholder="Feed URL" title="" required=False id="id_feed_url">
            </div>
            <div class="d-flex m-2">
                <i class="bi bi-youtube"></i>
                <input type="text" name="youtube_link" maxlength="512" class="form-control" placeholder="Youtube Channel" title="" required=False id="id_youtube_link">
            </div>
            <button type="submit" class="btn btn-primary">
                Go
            </button>

        </form>
    </div>
</div>


{% endblock %}
