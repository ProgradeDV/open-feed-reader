{% extends 'site_base/base.html' %}
{% load bootstrap5 %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <form action="{% url 'new_subscription' %}" method="post">
            {% csrf_token %}
            {% bootstrap_form_errors form layout='inline' %}
            {% bootstrap_form form%}
            
            {% buttons %}
            <button type="submit" class="btn btn-primary">
                Save
            </button>
            {% endbuttons %}
        </form>
    </div>
</div>
{% endblock %}
