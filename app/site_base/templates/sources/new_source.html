{% extends 'site_base/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-10">
        <form action="{% url 'new_source' %}" method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="row mb-3">
                {{ field.errors }}
                <label for="{{ field.id_for_label }}" class="col-sm-2 col-form-label">{{ field.label }}</label>
                <div class="col-sm-10">
                    {{ field }}
                </div>
            </div>
            {% endfor %}
            
            <button type="submit" class="btn btn-primary">
                Save
            </button>
        </form>
    </div>
</div>
{% endblock %}
