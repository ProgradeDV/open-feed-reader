{% extends 'site_base/base.html' %}
{% load bootstrap5 %}

{% block content %}
<div class="row">
  <div class="col-lg-8 mx-auto">
    <h2>
        Delete source <b>{{ source.name }}</b>?
    </h2>
    <form action="{% url 'delete_source' source_id=source.id %}" method="post">
        {% csrf_token %}
        {% buttons %}
        <button type="submit" class="btn btn-danger">
          Delete
        </button>
        <button type="button" class="btn btn-primary" onclick="history.back()">
          Cancel
        </button>
        {% endbuttons %}
    </form>
  </div>
</div>

{% endblock %}
