{% extends 'site_base/base.html' %}

{% block navbar_content %}
<div class="container-fluid m-0">
    <a href="{% url 'new_subscription' %}" class="btn btn-secondary"><i class="bi bi-plus-lg"></i></a>
</div>
{% endblock %}


{% block content %}
{% for sub in subscriptions %}
<div class="card">
    <div class="card-body">
        <a href="{{ sub.source.site_url }}" class="btn btn-secondary"><i class="bi bi-arrow-up-right"></i></a>
        {{ sub.source.name }}
        <a href="{% url 'delete_subscription' sub_id=sub.id %}" class="btn btn-danger"><i class="bi bi-trash"></i></a>
    </div>
</div>
{% endfor %}
{% endblock %}
