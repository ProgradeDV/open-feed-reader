<div class="toast show {{ message.tags }}" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
  <div class="toast-header">
    <strong class="me-auto">{{ message.level_tag }}</strong>
    <button type="button" class="btn p-0" data-bs-dismiss="toast" aria-label="Close"><i class="bi bi-x-lg"></i></button>
  </div>
  <div class="toast-body">
    {{ message|linebreaks }}
  </div>
</div>
