{% extends 'site_base/base.html' %}

{% block content %}

<div class="row">
    <div class="col-lg-8 mx-auto">
        <h1 class="px-5">All Posts</h1>
    </div>
</div>


{% for post in posts %}
<div class="row">
    <div class="col-lg-8 mx-auto">
        <div class="card card-body">
            <a href="{% url 'post' post_id=post.id %}">
                <span>
                    <h5>{{ post.title }}</h5>
                </span>
            </a>
            <span  class="inline-block text-xs">
                {{ post.source.name }}
            </span>
        </div>
    </div>
</div>
{% endfor %}
{% endblock %}
