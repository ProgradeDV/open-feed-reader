{% extends 'site_base/base.html' %}

{% block content %}
<!-- source link bar / form -->
<div class="row">
    <div class="col-lg-8 mx-auto">
        <form action="{% url 'gen_source' %}" method="post">
            {% csrf_token %}

            <!-- source link -->
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">
                    <i class="bi bi-rss"></i>
                </span>
                <input type="text" name="feed_url" maxlength="512" class="form-control" placeholder="Feed URL" title="" required=False id="id_feed_url">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-youtube" viewBox="0 0 16 16">

                    </svg>
                </span>
                <input type="text" name="youtube_link" maxlength="512" class="form-control" placeholder="Youtube Channel" title="" required=False id="id_youtube_link">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" class="bi bi-youtube" viewBox="0 0 64 57">
                        <path fill="#0085ff" d="M13.873 3.805C21.21 9.332 29.103 20.537 32 26.55v15.882c0-.338-.13.044-.41.867-1.512 4.456-7.418 21.847-20.923 7.944-7.111-7.32-3.819-14.64 9.125-16.85-7.405 1.264-15.73-.825-18.014-9.015C1.12 23.022 0 8.51 0 6.55 0-3.268 8.579-.182 13.873 3.805ZM50.127 3.805C42.79 9.332 34.897 20.537 32 26.55v15.882c0-.338.13.044.41.867 1.512 4.456 7.418 21.847 20.923 7.944 7.111-7.32 3.819-14.64-9.125-16.85 7.405 1.264 15.73-.825 18.014-9.015C62.88 23.022 64 8.51 64 6.55c0-9.818-8.578-6.732-13.873-2.745Z"></path>
                    </svg>
                </span>
                <input type="text" name="youtube_link" maxlength="512" class="form-control" placeholder="Bluesky Account" title="" required=False id="id_youtube_link">
            </div>

            <button type="submit" class="btn btn-primary">
                Go
            </button>

        </form>
    </div>
</div>


{% endblock %}
