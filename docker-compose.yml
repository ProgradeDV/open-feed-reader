version: '3'

services:

  ofr_web:
    build:
      context: .
      ssh:
        - default
    ports:
      - 8000:8000
    depends_on:
      - ofr_db
    volumes:
      - db-media:/media
    networks:
      - ofr_network
    environment:
      - SECRET_KEY
      - DB_DB
      - DB_PASSWORD
      - DB_USER
      - DB_HOST=ofr_db
      - ALLOWED_HOSTS
      - DEBUG

  ofr_db:
    image: postgres
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_DB}
    volumes:
      - db-data:/var/lib/postgresql/data/
    networks:
      - ofr_network


networks:
  ofr_network:
    driver: bridge

volumes:
  db-data:
  db-media:
